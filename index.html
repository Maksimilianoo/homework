<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="py-rem first-section">
                <div class="container">
                    <h1>Main</h1>
                    <hr class="py-rem" />
                    <form id="timerForm">
                        <label>
                            <span>Enter timer interval (sec.)</span>
                            <input
                                type="number"
                                name="interval"
                                id="interval"
                                min="1"
                            />
                        </label>
                        <br />
                        <button type="submit" id="startButton">Start</button>
                        <button type="submit" id="pauseButton">Pause</button>
                    </form>
                    <br />
                    <p style="font-size: 2rem; font-weight: 700">
                        <span id="timerRestH" style="display: none">0 h.</span>
                        <span id="timerRestM" style="display: none">0 m.</span>
                        <span id="timerRestS">0 s.</span>
                    </p>
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="app.js"></script>
    </body>
</html>
